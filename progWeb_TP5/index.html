<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pngkit.com%2Fpng%2Ffull%2F101-1010012_c-programming-icon-c-programming-language-logo.png&f=1&nofb=1&ipt=d6cca909e1ae8fc623b5351346413e4ba31c93cfff136f89b912fd491a540ad8" type="image/png">
    <title>i love js (non)</title>
    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 20px;
            padding: 0;
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            color: #333;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 3px solid #007bff;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        header {
            text-align: center;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
        }
        h1, h2, h3 {
            color: #004085;
        }
        section {
            margin-bottom: 20px;
            padding: 20px;
            background: #f1f8ff;
            border-radius: 10px;
            border-left: 5px solid #007bff;
            transition: transform 0.3s ease-in-out;
        }
        section:hover {
            transform: scale(1.02);
        }
        ul {
            padding-left: 20px;
        }
        footer {
            text-align: center;
            font-size: 0.9em;
            background: #007bff;
            color: white;
            padding: 15px;
            border-radius: 0 0 15px 15px;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        a:hover {
            color: #90caf9;
        }
        abbr {
            text-decoration: none;
        }



        /***************
        *   dark mode
        ***************/
        .dark-mode {
            background: #121212;
            color: #e0e0e0;
        }
        .dark-mode h2{
            color: #3b87da;
        }
        .dark-mode h3 {
            color: #3b87da;
        }
        .dark-mode .container {
            background: #1e1e1e;
            color: #e0e0e0;
            border-color: #90caf9;
        }
        .dark-mode .radio:checked ~ .content p {
            color: #e0e0e0;
        }
        .dark-mode .language-bar {
            background: #444444;
        }
        .dark-mode input[type=text] {
            color: #e0e0e0;
            background-color: #2a2a2a;
        }
        .dark-mode select {
            color: #e0e0e0;
            background-color: #2a2a2a;
        }
        .dark-mode textarea {
            color: #e0e0e0;
            background-color: #2a2a2a;
        }
        
        .dark-mode header {
            background: linear-gradient(to right, #0d47a1, #1e88e5);
        }
        .dark-mode section {
            background: #2a2a2a;
            border-left: 5px solid #90caf9;
        }

        .dark-mode footer {
            background: #0d47a1;
        }
        .dark-mode button {
            background: #90caf9;
            color: #121212;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        /* dark mode*/
    </style>
</head>
<body>
    <noscript>Sorry, your browser does not support JavaScript!</noscript>
    <button id="switch" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="container">
        <header>
            <h1>TP 5 Algorithmique</h1>
        </header>
        <section>
            <h2>Exercice 1 : égalité</h2>
            <a href="exo1.html">Lien vers la page</a>
        </section>
        <section>
            <h2>Exercice 2 : rendre la monnaie</h2>
            <a href="exo2.html">Lien vers la page</a>
        </section>
        <section>
            <h2>Exercice 3 : Algorithme de Luhn</h2>
            <a href="exo3.html">Lien vers la page</a>
        </section>

        <footer>
            <p>
                Pas fou le JavaScript
            </p>
        </footer>
    </div>
</body>
<script>
    function toggleDarkMode() {
            if (document.body.classList.contains('dark-mode')){
                document.getElementById("switch").textContent="Toggle Dark Mode";
            }
            else{
                document.getElementById("switch").textContent="Toggle Light Mode";
            }
            document.body.classList.toggle("dark-mode");
        }
</script>
</html>
